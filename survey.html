	background: #ffffff;

}
.arrow_box:after, .arrow_box:before {
	right: 100%;
	top: 50%;
	border: solid transparent;
	content: " ";
	height: 0;
	width: 0;
	position: absolute;
	pointer-events: none;
}
.arrow_box:after {
	border-color: rgba(255, 255, 255, 0);
	border-right-color: #ffffff;
	border-width: 40px;
	margin-top: -40px;
}
.arrow_box:before {

	border-width: 46px;
	margin-top: -46px;
}

       -moz-transition: all 100ms ease-in;

}
